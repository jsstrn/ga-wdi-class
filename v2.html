<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GA WDI SG</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="css/v2.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>GA WDI SG</h1>
      </header>

      <!-- Instructors' Profiles -->
      <h2>Instructors</h2>
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Instructor's Name</h3>
            </div>
            <div class="panel-body">
              <img src="img/man.png" alt="man" class="profile-photo img-rounded">
              <h4 class="job-title">
                <span class="label label-default">Instructor</span>
              </h4>
            </div>
          </div>
        </div>
      </div> <!-- end div.row -->

      <!-- Students' Profiles -->
      <h2>Students</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Student's Name</h3>
            </div>
            <div class="panel-body">
              <img src="img/man.png" alt="man" class="profile-photo img-rounded">
            </div>
          </div>
        </div>
      </div> <!-- end div.row -->

      <footer>
        <hr>
        <p class="footer">Developed by students of General Assembly's Web Development Immersive (Singapore) 2015</p>
      </footer>
    </div> <!-- end div.container -->
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- js/app.js -->
    <script src="js/app.js"></script>
  </body>
</html>
