<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GA WDI SG</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>GA WDI SG</h1>
      </header>

      <div class="subheading">
        <h2>Instructors</h2>
      </div>
      <div class="row instructors">
        <div class="col-md-6"> <!-- Seb has a reserved spot -->
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Seb</h3>
            </div>
            <div class="panel-body">
              <!-- Add your image path in the src attribute -->
              <img src="img/man.png" alt="man" class="profile-photo img-rounded">
              <h4 class="job-title">
                <span class="label label-default">Instructor</span>
              </h4>
            </div>
          </div>
        </div>
        <div class="col-md-6"> <!-- Cheryl has a reserved spot -->
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Cheryl</h3>
            </div>
            <div class="panel-body">
              <!-- Add your image path in the src attribute -->
              <img src="img/man.png" alt="man" class="profile-photo img-rounded">
              <h4 class="job-title">
                <span class="label label-default">TA</span>
              </h4>
            </div>
          </div>
        </div>
      </div>
      <div class="subheading">
        <h2>Students</h2>
      </div>
      <div class="row students">
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Jesstern Rays</h3>
            </div>
            <div class="panel-body">
              <img src="img/jsstrn.png" alt="man" class="profile-photo img-rounded">
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Albert Salim</h3>
            </div>
            <div class="panel-body">
              <img src="img/albert.png" alt="man" class="profile-photo img-rounded">
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <!--  Add your name here -->
              <h3 class="panel-title">Calvin Tan</h3>
            </div>
            <div class="panel-body">
              <!-- Add your image path in the src attribute -->
              <img src="img/calvin.jpg" alt="calvin" class="profile-photo circled">
              <div class="col-md-6 social-icon">
                <a class="facebook" href="#">&nbsp;</a>
              </div>
              <div class="col-md-6 social-icon">
                <a class="linkedin" href="#">&nbsp;</a>
              </div>
            </div>
          </div>
        </div><!-- End of Calvin's Profile -->

        <!-- Instructions:  -->
        <!-- 3. Copy and paste the template below -->
        <!-- 4. Add your image path in the src attribute -->
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <!--  Add your name here -->
              <h3 class="panel-title">Your Name Here</h3>
            </div>
            <div class="panel-body">
              <!-- Add your image path in the src attribute -->
              <img src="img/man.png" alt="man" class="profile-photo img-rounded">
            </div>
          </div>
        </div>

    </div><!-- end div.container -->
  </body>
</html>
